<script>

    function numCheck(num1,num2){
        if(num2 > num1){
            return 'true';
        }else if(num1 > num2){
            return 'false';
        }else if(num1 === num2){
            return -1;
        }
    }

    console.log(numCheck(1,2));
    console.log(numCheck(0,1));
    console.log(numCheck(-1,0));
    console.log(numCheck(-1,1));

    console.log(numCheck(1,1));
    console.log(numCheck(0,0));
    
    console.log(numCheck(200,50));
    console.log(numCheck(0,-1));


</script>
