<script>

function abSpaceFournd(str){

    let findChar = ['a','b'];
    let letterSpace = 3;

    if(str.length < letterSpace+2){
        return 'false';
    }
    
    for(let i = 0; i<str.length-letterSpace-1; i++){

        if(findChar[0] === str[i]){
            if(str[i+letterSpace+1] === findChar[1]){
                return 'true';
            }
        }
    }
    return 'false';
}


console.log(abSpaceFournd(''));
