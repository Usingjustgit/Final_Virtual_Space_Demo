    let isAlphaChar = (char) => {
        let alphaBates = "abcdefghijklmnopqrstuvwxyz";
        return char.split('').every(char => alphaBates.includes(char));
    }

    let isCapitalWolves = (str) => {

        let wolves = "aeiou";
        return str.split('').map(char => wolves.includes(char) ? char.toUpperCase() : char).join('');

    }

    let isUpperCase = (char) => char === char.toUpperCase();

    let shiftAlphaCharcter = (char, key) => {

        const charCode = char.charCodeAt(0);

        const alphaBatesStart = isUpperCase(char) ? 'A'.charCodeAt(0) : 'a'.charCodeAt(0);

        const distanceFormA = charCode - alphaBatesStart;   //3
        const newDistanceFormA = (distanceFormA + key) % 26;  //4
        const newCharCode = newDistanceFormA + alphaBatesStart; //4+65 = 69

        return String.fromCharCode(newCharCode);

    }

    let latterChanges = (str) =>{
