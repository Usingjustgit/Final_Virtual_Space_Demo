<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:include="Root::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/login.css}">
</head>
<body>

<section>

    <div class="form-bg">
        <div class="container my-5">
            <div class="row">
                <div class="col-md-4 offset-4">
                    <div class="form-container">
                        <h3 class="title">Login</h3>
                        <form class="form-vertical" th:action="@{login}" method="post">
                            <div class="form-group mb-3">
                                <label>Email ID</label>
                                <input type="email" name="username" class="form-control" placeholder="Email Address">
                            </div>
                            <div class="form-group mb-3">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control" placeholder="Password">
                            </div>
                            <div class="check-terms mb-3">
                                <input name="aggrement" type="checkbox" class="checkbox">
                                <span class="check-label">I agree to the terms</span>
                            </div>
                            <input name="_csrf" type="hidden" value="Fy2dsz2mHT-XZPgl3ktr9QSANyGEWItETpQDglAHZ3-7cF-Hc0ukhl6fKg-6XMpG72Zfl2KwGkC3OblpKPE05GdiARrZEm2y" />
                            <span class="signin-link mb-3 ms-3">Already have an account? Click here to <a th:href="@{registration}" href="#">Registration</a></span>
                            <button class="btn signup">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
