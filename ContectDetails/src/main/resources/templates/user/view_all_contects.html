<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        th:include="User_Main_Deshbord::layout(~{::section})"
>
<head>
    <meta charset="UTF-8" />
    <title>Title</title>

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
            rel="stylesheet"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
            integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
            crossorigin="anonymous"
    ></script>
    <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            type="text/css"
            th:href="@{/CSS/user/view_all_contects.css}"
    />

</head>
<body>
<h3>This is a View All Contects.</h3>
<section class="vh-100">
    <link
            rel="stylesheet"
            type="text/css"
            th:href="@{/CSS/user/view_all_contects.css}"
    />
    <div class="content">
        <div class="row">
            <!--                    <div  th:each="c:${contects}" >-->
            <div th:each="c:${contects}" class="col-lg-3 gap-3 mb-3">
                <div
                        class="text-center card-box bg-light"
                        style="border-radius: 20px"
                >
                    <div class="member-card pt-2 pb-2">
                        <div
                                style="
                    display: block;
                    margin: 11px auto;
                    width: 158px;
                    height: 158px;
                    border-radius: 50%;
                  "
                        >
                            <img
                                    src="#"
                                    th:src="@{'/Images/'+${c.contect_picture}}"
                                    style="
                      width: 100%;
                      height: 100%;
                      object-fit: cover;
                      border-radius: 50%;
                    "
                                    alt="profile-image"
                            />
                        </div>
                        <div class="">
                            <h4 th:text="${c.contect_name}">Freddie J. Plourde</h4>
                            <p class="text-muted" th:text="${c.contect_email}">
                                @Founder <span>| </span
                            ><span
                            ><a href="#" class="text-pink">websitename.com</a></span
                            >
                            </p>
                        </div>
                        <ul
                                style="
                    display: flex;
                    width: 100%;
                    height: max-content;
                    margin-left: -15px;
                    align-items: center;
                    justify-content: space-around;
                  "
                        >
                            <li style="list-style: none">
                                <a href="#">
                                    <i
                                            style="color: #797979; font-size: 31px"
                                            class="bx bxl-facebook-circle bx-tada"
                                    ></i>
                                </a>
                            </li>
                            <li style="list-style: none">
                                <a href="#">
                                    <i
                                            style="color: #797979; font-size: 31px"
                                            class="bx bxl-twitter bx-tada"
                                    ></i>
                                </a>
                            </li>
                            <li style="list-style: none">
                                <a href="#">
                                    <i
                                            style="color: #797979; font-size: 31px"
                                            class="bx bxl-skype bx-tada"
                                    ></i>
                                </a>
                            </li>
                        </ul>
                        <a
                                type="button"
                                th:href="@{'/user/single/contect/profile/'+${c.contect_id}}"
                                class="btn btn-primary my-3 btn-rounded waves-effect w-md waves-light"
                        >View Profile</a
                        >
                    </div>
                </div>
            </div>
        </div>
        <div class="rows">
            <a th:href="@{'/user/add-contect'}" class="add-contect"></a>
        </div>
        <!-- container -->
    </div>
</section>
</body>
</html>
