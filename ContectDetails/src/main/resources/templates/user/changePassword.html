<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:include="Root::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/login.css}">
</head>
<body>

<section>

    <div class="form-bg">
        <div class="container my-5">
            <div class="row">
                <div class="col-md-4 offset-4">
                    <div class="form-container">
                        <h3 class="title">Change Password</h3>
                        <form class="form-vertical" th:action="@{/user/change/password/processing}" method="post">
                            <div class="form-group mb-3">
                                <label>Old Password</label>
                                <input type="password" name="oldPassword" class="form-control" placeholder="Old Password">
                            </div>
                            <div class="form-group mb-3">
                                <label>Password</label>
                                <input type="password" name="newPassword" class="form-control" placeholder="New Password">
                            </div>
                            <div class="check-terms mb-3">
                                <input name="aggrement" type="checkbox" class="checkbox">
                                <span class="check-label">Are your sure you change the password ?</span>
                            </div>
                            <div class="col-12 d-flex gap-3">
                                <button type="submit" class="btn signup">Change Password</button>
                                <button type="reset" class="btn signup">Reset</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
