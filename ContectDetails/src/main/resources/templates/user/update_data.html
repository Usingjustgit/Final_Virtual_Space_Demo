<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:include="User_Main_Deshbord::layout(~{::section})">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <link rel="stylesheet" type="text/css" th:href="@{/CSS/user/add_contect.css}" >
</head>
<body>

<section>
  <link rel="stylesheet" type="text/css" th:href="@{/CSS/user/add_contect.css}" >
  <div class="form-bg">
    <div class="container my-5">
      <div class="row">
        <div class="col-md-10 offset-1">
          <div class="form-container">
            <h3 class="title">Update Contect</h3>
            <form class="form-horizontal" th:object="${data}" th:action="@{/user/updating/contect}" method="post" enctype="multipart/form-data">
              <div class="form-group mb-3">
                <input type="hidden" th:value="${data.contect_id}" name="contect_id">
                <label>Contect Name</label>
                <input type="text" th:value="${data.contect_name}" name="contect_name" class="form-control" placeholder="Contect Name">
              </div>
              <div class="form-group mb-3">
                <label>Email ID</label>
                <input type="email" th:value="${data.contect_email}" name="contect_email" class="form-control" placeholder="Email Address">
              </div>
              <div class="form-group mb-3">
                <label>Mobile No</label>
                <input type="number" th:value="${data.contect_number}" name="contect_number" class="form-control" placeholder="Mobile Number">
              </div>
              <div class="form-group mb-3">
                <label>Description</label>
                <input type="text" th:utext="${data.contect_description}" name="contect_description" class="form-control" placeholder="About Contect">
              </div>
              <div class="form-group mb-3">
                <label>Contect Work</label>
                <input type="text" th:value="${data.contect_work}" name="contect_work" class="form-control" placeholder="Work">
              </div>
              <div class="form-group mb-3">
                <div class="input-group mb-3">
                  <input type="file" th:text="${data.contect_picture}" name="contectImage" class="form-control" id="inputGroupFile02">
                  <label class="input-group-text" for="inputGroupFile02">Upload</label>
                </div>
              </div>
              <div class="container text-center">
                <button class="btn signup ms-auto">Update Contect</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
